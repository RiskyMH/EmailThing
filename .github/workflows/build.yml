name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-all:
    name: Build All Apps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile
        if: always()

      - name: Build PWA
        run: bun run build
        working-directory: apps/pwa
        if: always()

      - name: Build API
        run: bun run build
        working-directory: apps/api
        if: always()

      - name: Build EmailThing.me
        run: bun run build
        working-directory: apps/emailthing.me
        if: always()

      - name: Build EmailThing (cli)
        run: bun run build
        working-directory: packages/emailthing
        if: always()

      - name: Assert no changes
        run: |
          if git diff --exit-code; then
            echo "No changes detected"
          else
            echo "Changes detected"
            exit 1
          fi
        if: always()
