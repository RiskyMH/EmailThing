name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-all:
    name: Build All Apps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build PWA
        run: bun run build
        working-directory: apps/web

      - name: Build API
        run: bun run build
        working-directory: apps/api

      - name: Build EmailThing.me
        run: bun run build
        working-directory: apps/emailthing.me
