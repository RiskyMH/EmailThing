services:
  api:
    image: ghcr.io/riskymh/emailthing-api:latest
    restart: always
    init: true
    env_file: ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXT_PUBLIC_NOTIFICATIONS_PUBLIC_KEY: ${NEXT_PUBLIC_NOTIFICATIONS_PUBLIC_KEY}
      WEB_NOTIFICATIONS_PRIVATE_KEY: ${WEB_NOTIFICATIONS_PRIVATE_KEY}
      EMAIL_AUTH_TOKEN: ${EMAIL_AUTH_TOKEN}
      EMAIL_DKIM_PRIVATE_KEY: ${EMAIL_DKIM_PRIVATE_KEY}
      S3_KEY_ID: ${S3_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_URL: ${S3_URL}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/sitemap.json"]
      interval: 1s
      timeout: 2s
      retries: 5
      start_period: 5s
    deploy:
      update_config:
        # order: start-first
        # failure_action: rollback
        order: stop-first
        failure_action: rollback
        max_failure_ratio: 0
        monitor: 10s

  pwa:
    image: ghcr.io/riskymh/emailthing-pwa:latest
    restart: always
    init: true
    env_file: ./.env
    ports:
      - "3010:3000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/robots.txt"]
      interval: 1s
      timeout: 2s
      retries: 5
      start_period: 5s
    deploy:
      update_config:
        # order: start-first
        # failure_action: rollback
        order: stop-first
        failure_action: rollback
        max_failure_ratio: 0
        monitor: 10s